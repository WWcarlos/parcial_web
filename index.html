<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Parqueadero fast and furious</h1>
            <form>
                <select class="form-select" aria-label="Default select example" onchange="next()" id="myselect">
                    <option value="0" selected>seleccione un vehiculo</option>
                    <option value="carro">carro valor($50.000 x dia)</option>
                    <option value="moto">moto valor (30.000 x dia)</option>
                </select>
            </form>
            <br>
            <div id="form2">
                <br>
                <input type="text" id="days" class="form-control" placeholder="">
                <br>
                <input type="text" id="nombre" class="form-control" placeholder="nombre">
                <br>
                <input type="tel" id="tel" class="form-control" placeholder="telefono del cliente">
                <br>
                <button class="btn btn-primary" onclick="multiplicar">calcular</button>
                <br>
                <br>
            </div>
            
            <div class="alert alert-primary" role="alert">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
